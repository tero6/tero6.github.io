<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    transition: background 0.3s, color 0.3s;
}
.card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
.today {
    outline: 2px solid #0d6efd;
    box-shadow: 0 0 15px rgba(13,110,253,0.6);
}

    resize: none;
}
@media print {
    nav, .no-print {
        display: none !important;
    }
    body {
        background: white !important;
        color: black !important;
    }
}
</style>
</head>

<body data-bs-theme="dark">

<nav class="navbar navbar-dark bg-black shadow">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold">ğŸ¥— Dieta Rina</span>
        <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
    </div>
</nav>

<div class="container py-4">

    <div class="text-center mb-4">
        <h1 class="fw-bold">Calendar Dieta Rina</h1>
        <p class="text-secondary">
            30 de zile â€¢ Calendar real â€¢ Ziua de azi evidenÈ›iatÄƒ
        </p>
    </div>

    <!-- Calendar -->
    <div class="row g-3 mb-5" id="calendar"></div>

    <!-- Note -->
    <div class="card mt-4">
        <div class="card-body">
            <h5>ğŸ“ Note personale</h5>
            <textarea id="notes" class="form-control" rows="5"
                placeholder="Greutate, stare, observaÈ›ii..."></textarea>
        </div>
    </div>

    <div class="text-center mt-4 no-print">
        <button class="btn btn-outline-secondary" onclick="window.print()">ğŸ–¨ï¸ Print</button>
    </div>

</div>

<footer class="text-center text-secondary py-3 small">
    Dieta Rina â€¢ Calendar real â€¢ 2026
</footer>

<script>
const cycle = [
    { name: "Proteine", color: "danger", emoji: "ğŸ—" },
    { name: "Amidon", color: "warning", emoji: "ğŸš" },
    { name: "CarbohidraÈ›i", color: "info", emoji: "ğŸ" },
    { name: "Vitamine", color: "success", emoji: "ğŸŠ" }
];

const calendar = document.getElementById("calendar");
const startDate = new Date(); // AZI
startDate.setHours(0,0,0,0);

for (let i = 0; i < 30; i++) {
    const currentDate = new Date(startDate);
    currentDate.setDate(startDate.getDate() + i);

    const day = cycle[i % 4];
    const isToday = i === 0;

    const formattedDate = currentDate.toLocaleDateString("ro-RO", {
        weekday: "short",
        day: "numeric",
        month: "short"
    });

    calendar.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 border-${day.color} ${isToday ? 'today' : ''}">
                <div class="card-body">
                    <span class="badge bg-${day.color} mb-2">
                        Ziua ${i + 1}
                    </span>
                    <h6>${day.emoji} ${day.name}</h6>
                    <small class="text-secondary">${formattedDate}</small><br>
                    ${isToday ? '<span class="badge bg-primary mt-2">AZI</span>' : ''}
                </div>
            </div>
        </div>
    `;
}

// Theme toggle
function toggleTheme() {
    const body = document.body;
    const theme = body.getAttribute("data-bs-theme");
    const newTheme = theme === "dark" ? "light" : "dark";
    body.setAttribute("data-bs-theme", newTheme);
    localStorage.setItem("theme", newTheme);
}

// Load theme
const savedTheme = localStorage.getItem("theme");
if (savedTheme) document.body.setAttribute("data-bs-theme", savedTheme);

// Notes persistence
const notes = document.getElementById("notes");
notes.value = localStorage.getItem("rina_notes") || "";
notes.addEventListener("input", () => {
    localStorage.setItem("rina_notes", notes.value);
});
</script>

</body>
</html>
