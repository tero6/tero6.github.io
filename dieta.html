<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Dieta Rina â€“ Planner</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
    transition: background 0.3s, color 0.3s;
}
.card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
    transform: translateY(-4px);
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}
textarea {
    resize: none;
}
@media print {
    nav, .no-print {
        display: none !important;
    }
    body {
        background: white !important;
        color: black !important;
    }
}
</style>
</head>

<body data-bs-theme="dark">

<nav class="navbar navbar-dark bg-black shadow">
    <div class="container d-flex justify-content-between">
        <span class="navbar-brand fw-bold">ğŸ¥— Dieta Rina</span>
        <button class="btn btn-outline-light btn-sm" onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
    </div>
</nav>

<div class="container py-4">

    <div class="text-center mb-4">
        <h1 class="fw-bold">Planner Dieta Rina</h1>
        <p class="text-secondary">30 de zile â€¢ Dark mode â€¢ Note personale</p>
    </div>

    <!-- Calendar -->
    <div class="row g-3 mb-5" id="calendar"></div>

    <!-- Note -->
    <div class="card mt-4">
        <div class="card-body">
            <h5>ğŸ“ Note personale</h5>
            <textarea id="notes" class="form-control" rows="5"
                placeholder="Scrie aici observaÈ›ii, greutate, stare, etc..."></textarea>
        </div>
    </div>

    <div class="text-center mt-4 no-print">
        <button class="btn btn-outline-secondary" onclick="window.print()">ğŸ–¨ï¸ Print</button>
    </div>

</div>

<footer class="text-center text-secondary py-3 small">
    Dieta Rina â€¢ GitHub Pages â€¢ 2026
</footer>

<script>
const days = [
    { name: "Proteine", color: "danger", emoji: "ğŸ—" },
    { name: "Amidon", color: "warning", emoji: "ğŸš" },
    { name: "CarbohidraÈ›i", color: "info", emoji: "ğŸ" },
    { name: "Vitamine", color: "success", emoji: "ğŸŠ" }
];

// Build calendar
const calendar = document.getElementById("calendar");
for (let i = 0; i < 30; i++) {
    const d = days[i % 4];
    calendar.innerHTML += `
        <div class="col-6 col-md-4 col-lg-3">
            <div class="card h-100 border-${d.color}">
                <div class="card-body">
                    <span class="badge bg-${d.color} mb-2">Ziua ${i + 1}</span>
                    <h6>${d.emoji} ${d.name}</h6>
                    <small class="text-secondary">Mic dejun: fructe</small>
                </div>
            </div>
        </div>
    `;
}

// Theme toggle
function toggleTheme() {
    const body = document.body;
    const theme = body.getAttribute("data-bs-theme");
    const newTheme = theme === "dark" ? "light" : "dark";
    body.setAttribute("data-bs-theme", newTheme);
    localStorage.setItem("theme", newTheme);
}

// Load theme
const savedTheme = localStorage.getItem("theme");
if (savedTheme) document.body.setAttribute("data-bs-theme", savedTheme);

// Notes persistence
const notes = document.getElementById("notes");
notes.value = localStorage.getItem("rina_notes") || "";
notes.addEventListener("input", () => {
    localStorage.setItem("rina_notes", notes.value);
});
</script>

</body>
</html>
